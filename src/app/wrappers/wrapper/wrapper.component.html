<mat-drawer-container class="drawer-container" autosize>
    <mat-drawer #drawer class="example-sidenav" [opened]="true" mode="side">
        <div class="logo"></div>
        <button mat-menu-item routerLink="/features/users" routerLinkActive="active-link">
            <mat-icon>people</mat-icon>
            <span>Zaposleni</span>
          </button>
          <mat-divider/>

          <button mat-menu-item routerLink="/features/teams" routerLinkActive="active-link">
            <mat-icon>book</mat-icon>
            <span>Timovi</span>
          </button>
          <mat-divider/>

          <button mat-menu-item routerLink="/features/projects" routerLinkActive="active-link">
            <mat-icon>event_note</mat-icon>
            <span>Projekti</span>
          </button>
          <mat-divider/>
    </mat-drawer>
    <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
        <span class="spacer"></span>
    <!-- LOGOUT AND OTHER OPTIONS - MENU -->
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profil</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="auth.logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Odjavi se</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
    </div>
   
  
  </mat-drawer-container>
